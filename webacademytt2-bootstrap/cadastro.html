<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA - Cadastrar</title>
    <link rel="stylesheet" href="css/all.css">
    <!-- Bootstrap CDN link CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/136388df89.js" crossorigin="anonymous"></script>
    <style>       
        .bg-welcome {            
           /* display: flex;*/
            justify-content: center;
            align-items: center;
            padding: 20px; 
            box-shadow: 0 0 10px rgba(71, 70, 70, 0.1);
        }
        .form-container {           
            padding: 20px;     
            box-shadow: 0 0 10px rgba(71, 70, 70, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Coluna à esquerda (col-md-6) -->
            <div class="col-md-6 bg-welcome">
                <div class="d-flex flex-column justify-content-center align-items-center h-100">
                    <h2 class="text-center">Bem Vindo à Loja WA</h2>
                </div>
            </div>

            <!-- Coluna à direita (col-md-6) -->
            <div class="col-md-6 bg-welcome d-flex align-items-center vh-100">
                <div class="form-container">
                    <h2 class="text-center">Cadastrar</h2>
                    <form>                        
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome">
                        </div> 
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirme-email">Confirmar Email</label>
                            <input type="email" class="form-control" id="confirme-email" aria-describedby="emailHelp" placeholder="Confirme seu email">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                        </div>                       
                        <button type="submit" class="w-100 btn btn-success">Confirmar Cadastro</button>
                        <div class="mt-3 text-center">
                            <a href="login.html">Já possuo Cadastro</a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
