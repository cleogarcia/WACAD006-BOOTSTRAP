<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA Gerenciar Produtos</title>
    <!-- Bootstrap CDN link CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/136388df89.js" crossorigin="anonymous"></script>
</head>
<body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><i class="fa-solid fa-house"></i> </a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      
                  <li class="nav-item"><a class="nav-link" href="cadastro.html"><strong>Cadastro</strong></a>
                  </li>
                  <li class="nav-item"><a class="nav-link" href="produtos.html"><strong>Gerenciar Produtos</strong></a>
                  </li>                       
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">
                    <i class="fas fa-search"></i> <!-- Ícone de lupa da Font Awesome -->
                  </button>
                </form>
              </div>
            </div>          
            <a href="index.html" class="btn btn-secondary">Sair</a>  
          </nav><br>

    <!-- gerenciar produtos -->
<div class="container">
    <h3>Gerenciar Produtos:</h3>
    <!-- Botão para abrir o modal -->
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Novo Produto</button>
    </div>
    <br>
    <div class="d-flex justify-content-center"> <!-- Centraliza a tabela horizontalmente -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Estoque</th>
                    <th scope="col">ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Livro</td>
                    <td>25,00</td>
                    <td id="estoque">10</td>
                    <td>
                        <a href="#" class="btn btn-secondary">Editar</a>
                        <a href="#" class="btn btn-secondary">Excluir</a>                      
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Lapis</td>
                    <td>10,00</td>
                    <td id="estoque">12</td>
                    <td>
                        <a href="#" class="btn btn-secondary">Editar</a>
                        <a href="#" class="btn btn-secondary">Excluir</a>  
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Grafite</td>
                    <td>15,00</td>
                    <td id="estoque">0</td>
                    <td>
                        <a href="#" class="btn btn-secondary">Editar</a>
                        <a href="#" class="btn btn-secondary">Excluir</a>  
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    

    <!-- Modal de cadastro de produtos -->
    <div class="modal" tabindex="-1" id="exampleModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">                   
                    <label for="modal">Produto</label>
                    <input type="text" class="form-control" id="produto">
                </div>

                <div class="modal-body">
                    <label for="modal">Preço</label>
                    <input type="text" class="form-control" id="preco">
                </div>

                <div class="modal-body">
                    <label for="modal">Estoque</label>
                    <input type="text" class="form-control" id="estoque">
                </div>

                <div class="modal-footer">                   
                    <button type="submit" class="w-100 btn btn-success">Confirmar Cadastro</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap CDN link JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- jQuery (certifique-se de incluir o jQuery antes do código abaixo) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        // Verifique o estoque e aplique a classe 'text-danger' se o estoque for zero.
        $("td[id^='estoque']").each(function () {
            if ($(this).text() === '0') {
                $(this).addClass('text-danger');
            }
        });
    });
</script>
</body>
</html>
