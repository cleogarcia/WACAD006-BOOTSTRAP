<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA - Login</title>
    <link rel="stylesheet" href="css/all.css">
    <!-- Bootstrap CDN link CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/136388df89.js" crossorigin="anonymous"></script>
    <style>
        /* Estilos personalizados */
        .bg-welcome {
            background-color: #d9ebf4; /* Cor de fundo da coluna esquerda */
            color: #0f0e0e; /* Cor do texto da coluna esquerda */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #f4f4f4; /* Cor de fundo do formulário */
            padding: 100px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(71, 70, 70, 0.1);
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Coluna à esquerda (col-md-6) -->
            <div class="col-md-6">
                <div class="bg-welcome">
                    <h2>Bem Vindo à Loja WA</h2>
                </div>
            </div>
            <!-- Coluna à direita (col-md-6) -->
            <div class="col-md-6">
                <div class="form-container">
                    <form>
                        <h2 class="text-center">Login</h2>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                        </div>                       
                        <button class="w-100 btn btn-lg btn-success" type="submit">Entrar</button>
                        <div class="mt-3 text-center">
                            <a href="cadastro.html">Não tem cadastro? Registre-se aqui.</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
